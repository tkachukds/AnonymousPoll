<!DOCTYPE html>
<html lang="ru">
<head>
    <title>AnonymousPoll</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</head>
    


<body>
   

<div class="uk-margin-auto uk-margin-auto-vertical uk-width-1-2@s uk-card uk-card-default uk-card-body">

    <b>Создать опрос:</b>
    <Br>
        <div class="uk-margin">
            <textarea class="uk-textarea" rows="5" placeholder="Ваш вопрос"></textarea>
        </div><Br>

        <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
            <label><input class="uk-checkbox" type="checkbox" checked>Множественный вариант ответа</label>
           
        </div><Br>

            <div class="uk-form-controls">
                <label><input class="uk-radio" type="radio" name="radio1">1 вариант ответа </label><Br>
                <label><input class="uk-radio" type="radio" name="radio1">2 вариант ответа </label><Br>
                <label><input class="uk-radio" type="radio" name="radio1">3 вариант ответа </label><Br>
            </div>
   
        
            <div class="uk-margin">
   <button class="uk-button uk-button-default">Добавить вариант ответа</button>
   <button class="uk-button uk-button-default">Создать опрос</button>
            </div>
    


   </div>
   <script src="js/uikit-icons.js"></script>
   <script src="js/uikit.js"></script>

</body>
</html>
